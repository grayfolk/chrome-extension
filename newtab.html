<html>
<head>
<title></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</head>
<body>
	<section>
		<div class="lds-ring" id="loader">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<article id="holder" class="card card-body bg-light">
			<a href="" id="link" target="_blank"> <span id="title"></span> <span
				id="description"></span> <span id="more" class="btn btn-info">Read
					more...</span>
			</a>
		</article>
	</section>
	<button type="button" id="interestsModalBtn" class="btn btn-danger"
		data-toggle="modal" data-target="#interestsModal">Interests</button>
	<div class="modal" tabindex="-1" role="dialog" id="interestsModal">
		<form>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Interests</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<fieldset id="interests"></fieldset>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="saveBtn">Save
							changes</button>
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="newtab.js"></script>
</body>
</html>
